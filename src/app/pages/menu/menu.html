<div class="filter-bar">
  <div class="search-box">
    <i class="bi bi-search"></i>
    <input type="text" placeholder="Search your favorite burger...">
  </div>

  <div class="category-pills">
    <button class="pill active">All</button>
    <button class="pill">Beef</button>
    <button class="pill">Chicken</button>
    <button class="pill">Veggie</button>
    <button class="pill">Offers %</button>
  </div>
</div>

<div class="menu-container">
  <div class="menu-header">
    <h2>Explore Our <span class="highlight">Juicy Burgers</span> ğŸ”</h2>
    <p>Handcrafted burgers made with fresh ingredients every day.</p>
  </div>
</div>

<div class="burger-grid">
  <div class="burger-card" *ngFor="let i of itemList">
    <img [src]="i.imageUrl" alt="burger">
    <h3>{{ i.name }}</h3>
    <p>Rs. {{ i.price }}</p>
    <button class="add-to-cart-btn">
      <i class="bi bi-cart-plus"></i> Add to Cart
    </button>
  </div>
</div>
